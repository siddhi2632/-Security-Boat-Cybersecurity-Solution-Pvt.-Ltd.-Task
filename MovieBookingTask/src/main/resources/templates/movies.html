<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movies</title>
</head>
<body>
    <h1>Available Movies</h1>
    <ul>
        <li th:each="movie : ${movies}">
            <a th:href="@{/seats/{id}(id=${movie.id})}" th:text="${movie.title}"></a>
            <span th:text="${movie.genre}"></span>
            <span th:text="${#dates.format(movie.showtime, 'yyyy-MM-dd HH:mm')}"></span>
        </li>
    </ul>
</body>
</html>
